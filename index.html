<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - b13</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        h2 {
            margin-bottom: 20px;
            color: #007bff;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
            align-self: flex-start;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #adminSection {
            margin-top: 20px;
        }

        #userTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #userTable th, #userTable td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        #userTable th {
            background-color: #007bff;
            color: #ffffff;
            font-weight: bold;
        }

        #userTable tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        #userTable tr:hover {
            background-color: #f1f1f1;
        }

        footer {
            margin-top: 20px;
            font-size: 24px; /* Increased font size for visibility */
            color: #555;
        }

        footer p {
            font-weight: bold; /* Make the text bold for emphasis */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Registration by b13</h1>
        <form id="registrationForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Send Verification Code</button>
        </form>

        <div id="verificationSection" style="display: none;">
            <h2>Enter Verification Code</h2>
            <form id="verificationForm">
                <label for="verificationCode">Verification Code:</label>
                <input type="text" id="verificationCode" name="verificationCode" required>

                <button type="submit">Verify</button>
            </form>
        </div>

        <div id="adminSection" style="display: none;">
            <h2>Registered Users</h2>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="userList"></tbody>
            </table>
        </div>

        <footer>
            <p>Created by b13</p>
        </footer>
    </div>

    <script>
        // Record the page load time
        const startTime = new Date().getTime();
        const maxDuration = 5 * 60 * 60 * 1000; // Five hours in milliseconds
        const maxUsers = 50; // Maximum number of users

        // Store users in memory
        let users = [];

        // Check if time has expired
        function checkExpiration() {
            const currentTime = new Date().getTime();
            const elapsedTime = currentTime - startTime;
            
            if (elapsedTime > maxDuration) {
                alert("The site has expired. Interaction is no longer possible.");
                disablePage();
            }
        }

        // Disable interaction with the page
        function disablePage() {
            document.body.innerHTML = "<h1>The site has expired</h1>";
        }

        // Check user limit
        function checkUserLimit() {
            if (users.length >= maxUsers) {
                alert("The maximum number of registered users has been reached.");
                return false;
            }
            return true;
        }

        // Handle registration form submission
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            checkExpiration();
            if (new Date().getTime() - startTime > maxDuration) {
                event.preventDefault();
                return;
            }
            
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            
            if (!checkUserLimit()) {
                return;
            }

            // Simulate sending verification code
            alert(`Verification code sent to ${email}`);
            
            // Show verification section
            document.getElementById('verificationSection').style.display = 'block';
        });

        // Handle verification form submission
        document.getElementById('verificationForm').addEventListener('submit', function(event) {
            checkExpiration();
            if (new Date().getTime() - startTime > maxDuration) {
                event.preventDefault();
                return;
            }
            
            event.preventDefault();
            
            const verificationCode = document.getElementById('verificationCode').value;
            
            if (verificationCode === '1111') { // Correct code for user
                alert('You have been successfully registered!');
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                
                // Add user to the list
                users.push({ username, email });
            } else if (verificationCode === '0000') { // Admin code
                alert('Logged in as site admin.');
                document.getElementById('adminSection').style.display = 'block'; // Show admin section
                updateAdminTable(); // Update the table with registered users
            } else {
                alert('Incorrect verification code.');
            }
        });

        function updateAdminTable() {
            const userTableBody = document.getElementById('userList');
            userTableBody.innerHTML = ''; // Clear previous content
            users.forEach(user => {
                const userRow = document.createElement('tr');
                
                const usernameCell = document.createElement('td');
                usernameCell.textContent = user.username;
                userRow.appendChild(usernameCell);
                
                const emailCell = document.createElement('td');
                emailCell.textContent = user.email;
                userRow.appendChild(emailCell);
                
                userTableBody.appendChild(userRow);
            });
        }
    </script>
</body>
</html>
